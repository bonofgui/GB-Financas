<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GB Finanças</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Finanças" />
  <link rel="apple-touch-icon" href="icon192.png" />
  <meta name="theme-color" content="#0d6efd" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .hidden { display: none; }
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Tela de carregamento -->
  <div id="telaSplash" class="centered">
    <h2>🔄 Carregando GB Finanças...</h2>
  </div>

  <!-- Tela de login -->
  <div id="telaLogin" class="hidden">
    <h2 class="mb-3 text-center">💰 GB Finanças</h2>
    <p class="text-center">Faça login para continuar</p>
    <div class="d-grid gap-2 mt-4">
      <button class="btn btn-outline-dark" onclick="irParaCadastro()">Entrar com Google</button>
    </div>
  </div>

  <!-- Tela de cadastro de usuário -->
  <div id="telaCadastro" class="hidden">
    <h4 class="mb-3 text-center">👤 Cadastro de Usuário</h4>
    <form id="formCadastro">
      <div class="mb-3">
        <label>Nome completo</label>
        <input type="text" class="form-control" id="nomeCompleto" required />
      </div>
      <div class="mb-3">
        <label>Apelido (como será mostrado)</label>
        <input type="text" class="form-control" id="apelido" required />
      </div>
      <div class="mb-3">
        <label>Data de nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" required />
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">Salvar e Continuar</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    // Troca splash > login
    setTimeout(() => {
      document.getElementById('telaSplash').classList.add('hidden');
      document.getElementById('telaLogin').classList.remove('hidden');
    }, 1500);

    function irParaCadastro() {
      document.getElementById('telaLogin').classList.add('hidden');
      document.getElementById('telaCadastro').classList.remove('hidden');
    }

    document.getElementById('formCadastro').addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nomeCompleto').value;
      const apelido = document.getElementById('apelido').value;
      const nascimento = document.getElementById('dataNascimento').value;
      alert(`✅ Dados salvos!\nNome: ${nome}\nApelido: ${apelido}`);
    });

    // Service Worker com atualização automática
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then((reg) => {
        console.log("✅ SW registrado:", reg.scope);

        reg.onupdatefound = () => {
          const novaVersao = reg.installing;
          novaVersao.onstatechange = () => {
            if (novaVersao.state === "installed") {
              if (navigator.serviceWorker.controller) {
                const aviso = document.createElement("div");
                aviso.innerText = "💡 Atualização disponível — toque para atualizar";
                aviso.style.position = "fixed";
                aviso.style.bottom = "20px";
                aviso.style.left = "50%";
                aviso.style.transform = "translateX(-50%)";
                aviso.style.background = "#ffc107";
                aviso.style.color = "#000";
                aviso.style.padding = "12px 20px";
                aviso.style.borderRadius = "10px";
                aviso.style.boxShadow = "0 0 8px rgba(0,0,0,0.2)";
                aviso.style.cursor = "pointer";
                aviso.style.zIndex = "9999";
                aviso.onclick = () => {
                  window.location.reload();
                };
                document.body.appendChild(aviso);
              }
            }
          };
        };
      }).catch((err) => {
        console.error("❌ Erro ao registrar SW:", err);
      });
    }
  </script>
</body>
</html>
