<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GB Finan√ßas</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Finan√ßas" />
  <link rel="apple-touch-icon" href="icon192.png" />
  <meta name="theme-color" content="#0d6efd" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg, #f4f4f4);
      color: var(--text, #000);
    }

    .tela {
      display: none;
      height: 100vh;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #telaSplash img {
      width: 128px;
      height: 128px;
      animation: fade 1.2s ease-in-out infinite alternate;
    }

    @keyframes fade {
      from { opacity: 0.7; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1.02); }
    }

    .login-card {
      width: 100%;
      max-width: 360px;
      background: var(--card, #fff);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .login-card h2 {
      margin-bottom: 20px;
    }

    .google-btn {
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .links-login {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    .links-login a {
      margin: 0 10px;
      text-decoration: none;
      color: #0d6efd;
    }

    @media (prefers-color-scheme: dark) {
      body {
        --bg: #1c1c1e;
        --text: #fff;
        --card: #2c2c2e;
      }

      .google-btn {
        background: #2c2c2e;
        border: 1px solid #444;
        color: #fff;
      }

      .links-login a {
        color: #63b3ed;
      }
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="telaSplash" class="tela" style="display:flex;">
    <img src="icon512.png" alt="Logo" />
  </div>

  <!-- Login -->
  <div id="telaLogin" class="tela">
    <div class="login-card">
      <h2 class="text-center">GB Finan√ßas</h2>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Usu√°rio ou e-mail" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Senha" required />
        </div>
        <div class="d-grid mb-3">
          <button class="btn btn-primary">Entrar</button>
        </div>
      </form>

      <div class="text-center mb-2">ou</div>

      <button class="google-btn mb-3" onclick="alert('üîê Login com Google em breve!')">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
        Entrar com Google
      </button>

      <div class="links-login">
        <a href="#">Cadastre-se agora</a>
        <a href="#">Esqueci minha senha</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Splash -> Login
    setTimeout(() => {
      document.getElementById('telaSplash').style.display = 'none';
      document.getElementById('telaLogin').style.display = 'flex';
    }, 2000);

    // Service Worker com aviso de atualiza√ß√£o
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then((reg) => {
        console.log("‚úÖ SW registrado:", reg.scope);

        reg.onupdatefound = () => {
          const novaVersao = reg.installing;
          novaVersao.onstatechange = () => {
            if (novaVersao.state === "installed") {
              if (navigator.serviceWorker.controller) {
                const aviso = document.createElement("div");
                aviso.innerText = "üí° Atualiza√ß√£o dispon√≠vel ‚Äî toque para atualizar";
                aviso.style.position = "fixed";
                aviso.style.bottom = "20px";
                aviso.style.left = "50%";
                aviso.style.transform = "translateX(-50%)";
                aviso.style.background = "#ffc107";
                aviso.style.color = "#000";
                aviso.style.padding = "12px 20px";
                aviso.style.borderRadius = "10px";
                aviso.style.boxShadow = "0 0 8px rgba(0,0,0,0.2)";
                aviso.style.cursor = "pointer";
                aviso.style.zIndex = "9999";
                aviso.onclick = () => {
                  window.location.reload();
                };
                document.body.appendChild(aviso);
              }
            }
          };
        };
      }).catch((err) => {
        console.error("‚ùå Erro ao registrar SW:", err);
      });
    }
  </script>
</body>
</html>
