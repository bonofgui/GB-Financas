<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GB Finan√ßas</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Finan√ßas" />
  <link rel="apple-touch-icon" href="icon192.png" />
  <meta name="theme-color" content="#1f3c2c" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --verde-musgo: #1f3c2c;
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--verde-musgo);
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    .tela {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #telaSplash {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--verde-musgo);
    }

    #telaSplash img {
      width: 128px;
      height: 128px;
      animation: fade 1.2s ease-in-out infinite alternate;
    }

    @keyframes fade {
      from { opacity: 0.7; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1.02); }
    }

    .login-card {
      width: 100%;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      color: #000;
    }

    .google-btn {
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .btn-primary {
      background-color: var(--verde-musgo);
      border: none;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #244c38;
    }

    .links-login {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    .links-login a {
      margin: 0 10px;
      text-decoration: none;
      color: #0d6efd;
    }
  </style>
</head>

<body>

  <!-- Splash -->
  <div id="telaSplash" class="tela">
    <img src="icon512.png" alt="Logo" />
  </div>

  <!-- Tela de Login -->
  <div id="telaLogin" class="tela">
    <div class="text-center">
      <img src="icon512.png" alt="Logo" style="width:150px; height:auto; margin-bottom:30px;" />
      <div class="login-card">
        <form>
          <input type="email" id="emailLogin" class="form-control mb-2" placeholder="E-mail" required />
          <input type="password" id="senhaLogin" class="form-control mb-2" placeholder="Senha" required />
          <div class="d-grid mb-2">
            <button class="btn btn-primary" id="btnLogin" type="button">Entrar</button>
          </div>
        </form>

        <div class="text-center mb-2">ou</div>

        <button id="btnGoogle" class="google-btn mb-3">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
          Entrar com Google
        </button>

        <div class="links-login">
          <a href="#" id="linkCadastro">Cadastre-se agora</a> | 
          <a href="#">Esqueci minha senha</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Tela de Cadastro -->
  <div id="telaCadastro" class="tela">
    <div class="login-card">
      <h4 class="text-center mb-4">üìù Criar conta</h4>
      <form id="formCadastro">
        <input type="text" class="form-control mb-2" placeholder="Nome completo" id="nome" required />
        <input type="text" class="form-control mb-2" placeholder="Apelido" id="apelido" required />
        <input type="email" class="form-control mb-2" placeholder="E-mail" id="email" required />
        <input type="date" class="form-control mb-2" id="nascimento" required />
        <input type="text" class="form-control mb-2" placeholder="Pa√≠s" id="pais" required />
        <input type="text" class="form-control mb-2" placeholder="Telefone" id="telefone" required />
        <input type="password" class="form-control mb-2" placeholder="Senha" id="senha" required />
        <input type="password" class="form-control mb-3" placeholder="Confirmar senha" id="confirmar" required />
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Cadastrar</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="#" id="voltarLogin">üîô Voltar para login</a>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFmnEC6Wu_gY7reaX5H1V-eLSM9o_ao14",
      authDomain: "gb-financas.firebaseapp.com",
      projectId: "gb-financas",
      storageBucket: "gb-financas.appspot.com",
      messagingSenderId: "1066695487549",
      appId: "1:1066695487549:web:a698ce649c62fc73edfa54"
    };
    firebase.initializeApp(firebaseConfig);

    // Splash ‚Üí Login ap√≥s 2s
    setTimeout(() => {
      document.getElementById("telaSplash").style.display = "none";
      document.getElementById("telaLogin").style.display = "flex";
    }, 2000);

    // Login com Google
    document.getElementById("btnGoogle").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          alert(`‚úÖ Login feito!\n${result.user.displayName}`);
          window.location.replace("dashboard.html");
        })
        .catch((error) => {
          alert("‚ùå Erro ao entrar com Google.");
          console.error(error);
        });
    });

    // Login com e-mail/senha
    document.getElementById("btnLogin").addEventListener("click", function () {
      const email = document.getElementById("emailLogin").value.trim();
      const senha = document.getElementById("senhaLogin").value.trim();

      if (!email || !senha) {
        alert("Preencha e-mail e senha");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => {
          alert("‚úÖ Login feito com sucesso!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("‚ùå Erro: " + error.message);
        });
    });

    // Trocar para cadastro
    document.getElementById("linkCadastro").addEventListener("click", function (e) {
      e.preventDefault();
      document.getElementById("telaLogin").style.display = "none";
      document.getElementById("telaCadastro").style.display = "flex";
    });

    // Voltar para login
    document.getElementById("voltarLogin").addEventListener("click", function (e) {
      e.preventDefault();
      document.getElementById("telaCadastro").style.display = "none";
      document.getElementById("telaLogin").style.display = "flex";
    });

    // Cadastro
    document.getElementById("formCadastro").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const confirmar = document.getElementById("confirmar").value.trim();

      if (senha !== confirmar) {
        alert("‚ùå As senhas n√£o coincidem.");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, senha)
        .then(() => {
          alert("‚úÖ Cadastro feito com sucesso!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("‚ùå Erro ao cadastrar: " + error.message);
        });
    });
  </script>
</body>
</html>
