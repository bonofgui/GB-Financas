<head>

  <meta name="apple-mobile-web-app-capable" content="yes" />

<meta name="theme-color" content="#1f3c2c" />


  <!-- Bootstrap -->

<style>
  :root {
    --verde-musgo: #1f3c2c;
    color-scheme: light dark;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--verde-musgo);
    color: #fff;
  }

  .tela {
    display: none;
    height: 100vh;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #telaSplash img {
    width: 128px;
    height: 128px;
    animation: fade 1.2s ease-in-out infinite alternate;
  }

  @keyframes fade {
    from { opacity: 0.7; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1.02); }
  }

  .login-card {
    width: 100%;
    max-width: 360px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    color: #000;
  }

  .google-btn {
    background: #fff;
    border: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 10px;
    border-radius: 8px;
    width: 100%;
  }

  .google-btn img {
    width: 20px;
    height: 20px;
  }

  .btn-primary {
    background-color: var(--verde-musgo);
    border: none;
    color: #fff;
  }

  .btn-primary:hover {
    background-color: #244c38;
  }

  .links-login {
    margin-top: 15px;
    text-align: center;
    font-size: 0.9rem;
  }

  .links-login a {
    margin: 0 10px;
    text-decoration: none;
    color: #0d6efd;
  }
</style>

</head>
<body>

  <!-- Splash -->
  <div id="telaSplash" class="tela" style="display:flex;">
    <img src="icon512.png" alt="Logo" />
  </div>

<!-- Login -->
<div id="telaLogin" class="tela" style="flex-direction:column; justify-content:flex-start; align-items:center; padding-top:60px;">

  <!-- Logo grand√£o no topo -->
  <img src="icon512.png" alt="Logo" style="width:150px; height:auto; margin-bottom:30px;" />

  <div class="login-card">
    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Usu√°rio ou e-mail" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Senha" required />
      </div>
      <div class="d-grid mb-3">
        <button class="btn btn-primary">Entrar</button>
      </div>
    </form>

    <div class="text-center mb-2">ou</div>

<button id="btnGoogle" class="google-btn mb-3">
  <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
  Entrar com Google
</button>



    <div class="links-login d-flex justify-content-center gap-3 flex-wrap">
      <a href="#">Cadastre-se agora</a>
      <a href="#">Esqueci minha senha</a>
    </div>
  </div>
</div>




  <!-- Scripts -->
  <script>
    // Splash -> Login
    setTimeout(() => {
      document.getElementById('telaSplash').style.display = 'none';
      document.getElementById('telaLogin').style.display = 'flex';
    }, 2000);

    // Service Worker com aviso de atualiza√ß√£o
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then((reg) => {
        console.log("‚úÖ SW registrado:", reg.scope);

        reg.onupdatefound = () => {
          const novaVersao = reg.installing;
          novaVersao.onstatechange = () => {
            if (novaVersao.state === "installed") {
              if (navigator.serviceWorker.controller) {
                const aviso = document.createElement("div");
                aviso.innerText = "üí° Atualiza√ß√£o dispon√≠vel ‚Äî toque para atualizar";
                aviso.style.position = "fixed";
                aviso.style.bottom = "20px";
                aviso.style.left = "50%";
                aviso.style.transform = "translateX(-50%)";
                aviso.style.background = "#ffc107";
                aviso.style.color = "#000";
                aviso.style.padding = "12px 20px";
                aviso.style.borderRadius = "10px";
                aviso.style.boxShadow = "0 0 8px rgba(0,0,0,0.2)";
                aviso.style.cursor = "pointer";
                aviso.style.zIndex = "9999";
                aviso.onclick = () => {
                  window.location.reload();
                };
                document.body.appendChild(aviso);
              }
            }
          };
        };
      }).catch((err) => {
        console.error("‚ùå Erro ao registrar SW:", err);
      });
    }
  </script>
  
<script>
  // Config Firebase (mant√©m igual)
  const firebaseConfig = {
    apiKey: "AIzaSyAFmnEC6Wu_gY7reaX5H1V-eLSM9o_ao14",
    authDomain: "gb-financas.firebaseapp.com",
    projectId: "gb-financas",

    messagingSenderId: "1066695487549",
    appId: "1:1066695487549:web:a698ce649c62fc73edfa54"
  };

  // Inicializa Firebase
  firebase.initializeApp(firebaseConfig);

  // Lida com o retorno do login
  firebase.auth().getRedirectResult()
    .then((result) => {
      if (result.user) {
        const user = result.user;
        alert(`‚úÖ Login realizado!\n\nüë§ ${user.displayName}\nüìß ${user.email}`);
      }
    })
    .catch((error) => {
      console.error("Erro no login:", error);
      if (error.message && !error.message.includes('no redirect')) {
        alert("‚ùå Falha ao entrar com Google.");
      }
    });

  // Espera carregar a p√°gina inteira antes de associar os eventos
  window.onload = function () {
    document.getElementById("btnGoogle").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithRedirect(provider);
    });
  };
</script>




</body>
</html>
