  <script>

// Controle do bot√£o criar
document.getElementById('btnCriarControle').addEventListener('click', async () => {
  const user = firebase.auth().currentUser;
  if (!user) return alert("Voc√™ precisa estar logado.");
  const uid = user.uid;

  const nome = prompt("Como gostaria de ser chamado?");
  if (!nome) return alert("Nome inv√°lido.");

  try {
    const resPost = await fetch(SHEET_URL, {
      method: 'POST',
      body: JSON.stringify({ uid, nome }),
      headers: { 'Content-Type': 'application/json' }
    });

    const texto = await resPost.text();
    console.log('üì§ RESPOSTA DO SCRIPT:', texto);
    alert(`üîé Resposta do servidor:\n${texto}`);

    document.getElementById('userNameTop').textContent = `Bem-vindo, ${nome}`;
    document.getElementById('criarControleDiv').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
    iniciarDashboard();

  } catch (err) {
    console.error('‚ùå Erro ao criar aba:', err);
    alert(`‚ùå ERRO REAL CAPTURADO:\n${err.message || err}`);
  }
});

// Carrega nome do usu√°rio
firebase.auth().onAuthStateChanged(async user => {
  if (!user) return location.replace('index.html');
  await user.reload();

  const uid = user.uid;
  try {
    const res = await fetch(`${SHEET_URL}?uid=${uid}`);
    const data = await res.json();

    if (!data.nome) {
      // ainda n√£o criou controle
      document.getElementById('criarControleDiv').style.display = 'block';
      document.getElementById('mainContent').style.display = 'none';
    } else {
      // j√° tem aba criada
      document.getElementById('userNameTop').textContent = `Bem-vindo, ${data.nome}`;
      document.getElementById('criarControleDiv').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      iniciarDashboard();
    }
  } catch (err) {
    console.error('‚ùå Erro ao carregar nome:', err);
    alert(`‚ùå ERRO AO VERIFICAR PERFIL:\n${err.message || err}`);
  }
});


    function iniciarDashboard() {
      const ctx = document.getElementById('graficoGastos').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Seg','Ter','Qua','Qui','Sex','S√°b','Dom'],
          datasets: [{
            label: 'Gastos (R$)',
            data: [0,0,0,0,0,0,0],
            backgroundColor: '#ffc107'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { ticks:{color:'#fff'}, beginAtZero:true },
            x: { ticks:{color:'#fff'} }
          },
          plugins: {
            legend: { labels:{color:'#fff'} }
          }
        }
      });
    }
  </script>
